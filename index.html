		<Style>

 background: #EBD6FF;

    <body>
    	<div id='header'>
    		<h1>Rohan's Amazing Chat Room!</h1>
    		
    	</div>
		<div id='friends'>
			<h3>Friends Online</h3>
			<div id= 'online_friends'> <!-- creates vertical buttons-->	
				<div class="btn-group-vertical" role="group" aria-label="...">
					<li> You should make some friends </li>
				</div>
			</div>
		</div>

    	<ul id='messages'></ul>
    	
    	<form action=''>
    		<li id='typing'></li>
    		<input id='m' autocomplete = 'off' autofocus /><button>Send</button>
		</form>
		

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var user = prompt("please enter name:");
		var username = user;
		var socket = io();
		socket.emit('connected', [user, '>>> ' + user + ' has connected']);
		user = user + ": ";

		function pageScroll() { 
		    window.scrollBy(0,35);
		}

		var blur;	//determines whether user is looking at screen for notifications
		window.onblur = notification;
		window.onfocus = disable_notif;



		function notification() {
			blur = true;
		}

		function disable_notif() {
			blur = false
			$(document).attr("title", 'chat');
		}

		function PlaySound(soundObj) {
		  var sound = document.getElementById(soundObj);
		  sound.play();
		}
		</script>
		<audio id='sound1' src="http://themushroomkingdom.net/sounds/wav/smw/smw_coin.wav" preload='auto' autostart="false" width="0" height="0"
		enablejavascript="true"></audio>
		<script>
		// var searchTimeout;
		// document.getElementById('form').onkeypress = function () {
	 //        if (searchTimeout != undefined) clearTimeout(searchTimeout);
	 //        searchTimeout = setTimeout(callServerScript, 250);
  //   	};
  //   	function callServerScript() {
  //   		socket.emit()
  //   	}
  		
  		//user is typing function
  		$('#m').keypress(function () {

  			console.log('typing');
  			// if (timeout === false) {
				socket.emit('typing', username);
  			// }
  			
  			// timeout 

  			
  		})

		//emits the chat message typed to all the other sockets and clears the text box
		$('form').submit(function(){
			socket.emit('chat message', user + $('#m').val());
			socket.emit('typing_remove', username) //remove person from typing list
			//set timeout variable back to 0


			$('#m').val(''); //clear text box

			return false;
		});
		//on recieving a chat message event, appends message
		socket.on('typing', function(users_typing){
			console.log('going to print', users_typing);
			if (users_typing.length === 0){
				var typing_txt = '';
				document.getElementById('typing').innerHTML  = typing_txt;
			} else if (users_typing.length === 1) {

				console.log('adding for one person');
				var typing_txt = users_typing[0] + ' is typing';
				document.getElementById('typing').innerHTML  = typing_txt;
			} else {
				var typing_txt = '';

				for (var i = 0; i < users_typing.length - 1; i++) {
					typing_txt = typing_txt + users_typing[i] + ', ';
					console.log('part 1', typing_txt);
				};
				if (users_typing.length === 2) {
					console.log('part 2-1', typing_txt);
					console.log('lenght', typing_txt.length)
					typing_txt = typing_txt.substring(0, typing_txt.length - 2);
					console.log('part 2-1-1', typing_txt);
					typing_txt = typing_txt + ' and ' + users_typing[users_typing.length - 1] + ' are typing';
				} else {
				typing_txt = typing_txt + ' and ' + users_typing[users_typing.length - 1] + ' are typing';
				console.log('part 2', typing_txt);
				}
				document.getElementById('typing').innerHTML  = typing_txt;
			}
			
		})
		socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
			pageScroll();	//scrolls page with each message

			if (blur) {//checks if user is in a different tab
				PlaySound('sound1');
				$(document).attr("title", '(1) chat');
			}
		});	
		//for displaying message when a user joins the room
		socket.on('connected', function(msg, all_users){
			$('#messages').append($('<li>').text(msg));
			pageScroll();
			//removes user from list of all users so their own name doesn't appear on friends list
			var index = all_users.indexOf(username);
			all_users.splice(index, 1);
			//creating html code to display friends
			if (all_users.length > 0) {
				var list = '';
				all_users.forEach(function (element) {
					list = list + '<button type="button" class="btn btn-default">' + element + '</button>'; 
				})

				list ='<div class="btn-group-vertical" role="group" aria-label="...">' + list + '</div>'
				document.getElementById('online_friends').innerHTML = list;
			}


			if (blur) {//user is in a different tab
				PlaySound('sound1');
				$(document).attr("title", '(1) chat');
			}
		});
		//display message when a user disconnects
		socket.on('disconnect', function(msg, all_users){
			$('#messages').append($('<li>').text(msg));
			pageScroll();
			//removing user from list of all users so they don't appear on their own friends list
			var index = all_users.indexOf(username);
			all_users.splice(index, 1);

			if (all_users.length > 0) {
			var list = '';
				all_users.forEach(function (element) {
					list = list + '<button type="button" class="btn btn-default">' + element + '</button>'; 
				})
				
				list ='<div class="btn-group-vertical" role="group" aria-label="...">' + list + '</div>'
				document.getElementById('online_friends').innerHTML = list;

			} else {//no one is in chat so friends list is reset to original message
				document.getElementById('online_friends').innerHTML = '<li> You should make some friends </li>';
			}

			if (blur) {//user is in a different tab
				PlaySound('sound1');
				$(document).attr("title", '(1) chat');
			}
		})
	</script>
	</body>
